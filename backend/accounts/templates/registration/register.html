{% extends 'base.html' %}

{% load static %}

{% block body %}
    <div class="bg-image">
        <div class="container d-flex h-100">
            <div class="bg-cover"></div>
            <div class="row justify-content-center align-self-center" style="width: 100%;">
                <div class="col-md-4">
                    <div class="card login-card p-4">
                        <div class="card-header">
                            <h2 class="card-title">Login</h2>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block top_nav %}{% endblock %}
{% block sidebar %}{% endblock %}
{% block footer %}{% endblock %}
{% block extra_styles %}
    <style>
    input {
        width: 100%;
    }
        .bg-image {
            background: linear-gradient( rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7) ), url("{% static 'images/city-background.jpeg' %}");
            background-size: cover;
            height: 100vh;
        }
    </style>
{% endblock %}
